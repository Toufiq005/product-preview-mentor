<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="flex justify-center items-center flex-col w-full h-screen">
  <div
    class="main bg-white rounded-xl w-96 h-auto max-sm:w-5/6 max-sm:h-auto flex max-sm:flex-col justify-start items-center">
    <div class="top flex flex-col items-center justify-center">
      <img src="/images/image-product-mobile.jpg" alt="image-product-mobile" class="rounded-xl mobile">
      <img src="/images/image-product-desktop.jpg" alt="image-product-desktop" class="rounded-xl desk">
    </div>
    <div class="bottom max-sm:w-5/6 w-6/12 h-auto max-sm:mt-2">
      <div class="name">
        <pre>P A R F U M E</pre>
      </div>
      <div class="title">
        <h1> Gabrielle Essence <br> Eau De Parfum</h1>
      </div>
      <div class="discription">
        <p>A floral, solar and voluptuous <br> interpretation composed by Olivier<br> Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price flex justify-start items-center">
        <div class="new">
          <h1>$149.99</h1>
        </div>
        <div class="old">
          <p><del>$169.99</del></p>
        </div>
      </div>
      <div class="btn flex justify-center items-center">
        <img src="/images/icon-cart.svg" alt="cart">
        <p>Add To Cart</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Toufiq005" target="_blank">Toufiq Mowla</a>.
  </div>
</body>

</html>
